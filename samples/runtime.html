<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUNTIME</title>
    <script src="../lib/dist/runtime.js" data-tang-debug>
    </script>
</head>

<body>
    <script>
        tang.init().block([
            '$_/arr/',
            '$_/util/bool',
            '$_/util/type as type1',
            '$_/util/../util/type as type2',
            '$_/util/../util/type as type3'
        ], function(pandora, root, imports, undefined) {
            var type1 = imports.type1;
            var type2 = imports.type2;
            var type3 = imports.type3;
            var _ = pandora,
                declare = pandora.declareClass,
                
                document = root.document,
                console = root.console;

            console.log(imports);
            console.log(type1);
            console.log(type2);
            console.log(type3);

            var div = pandora.render({
                    margin: "100px auto 0",
                    textAlign: "center",
                    fontSize: "72px"
                }),
                uid = new pandora.Identifier(), // 生成标识符
                strings = 'Hello World!'.split(''), // 字符数组化
                iterator = new pandora.Iterator(strings), // 生成迭代器
                render = function(letter) {
                    if (letter) {
                        setTimeout(function() {
                            div.innerHTML += letter;
                            render(iterator.next());
                        }, 150);
                    } else {
                        setTimeout(function() {
                            pandora.render({
                                margin: "10px auto",
                                textAlign: "center",
                                fontSize: "13px",
                                color: "#666"
                            }, 'TestUID : ' + uid.toString());
                        }, 200);
                    }
                };
            //console.log(uid, iterator);
            setTimeout(function() {
                render(iterator.next());
            }, 200);

            return {div};
        }, true);

        setTimeout(function () {
            console.log(div);
        }, 3000)
    </script>
</body>

</html>
