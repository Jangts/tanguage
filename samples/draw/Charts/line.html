<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>tanguage line chart</title>
    <script src="../../../lib/dist/runtime.js" data-tang-debug></script>
    <style>
        div {
            float: left;
            width: 520px;
            max-width: 100%;
            height: 360px;
        }
    </style>
</head>

<body>
    <div id="canvas1"> </div>
    <div id="canvas2"> </div>
    <div id="canvas3"> </div>
    <script>
        tang.init().block([
            '$_/draw/Charts/modules/animation',
            '$_/draw/Charts/modules/tooltip',
            '$_/draw/Charts/types/line'
        ], function(pandora, root, imports, undefined) {
            var document = root.document;
            var location = root.location;
            var randomScalingFactor = function() {
                return Math.round(Math.random() * 10 + 12)
            };
            var option1 = {
                tooltip: {
                    //type : 'axis',
                },
                xAxis: {
                    data: ["January", "February", "March", "April", "May", "June", "July"]
                },
                yAxis: {
                    min: 10,
                },
                animationDuration: 3000,
                series: [{
                    type: 'line',
                    name: "My First dataset",
                    data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                }]
            }
            var chart1 = new pandora.draw.Charts(document.getElementById("canvas1"));
            chart1.setOption(option1);
            var option2 = {
                tooltip: {
                    type: 'axis',
                },
                xAxis: {
                    data: ["January", "February", "March", "April", "May", "June", "July"]
                },
                yAxis: {
                    min: 10,
                },
                animationDuration: 3000,
                series: [{
                    type: 'line',
                    name: "My First dataset",
                    showPoint: false,
                    showArea: true,
                    smooth: true,
                    smoothTension: 0.4,
                    data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                }, {
                    type: 'line',
                    name: "My Second dataset",
                    showPoint: false,
                    showArea: true,
                    smooth: true,
                    smoothTension: 0.6,
                    data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                }, {
                    type: 'line',
                    name: "My Third dataset",
                    showPoint: false,
                    showArea: true,
                    smooth: true,
                    smoothTension: 0.8,
                    data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                }]
            }
            var chart2 = new pandora.draw.Charts(document.getElementById("canvas2"));
            chart2.setOption(option2);
            setInterval(function() {
                var option2 = {
                    series: [{
                        type: 'line',
                        name: "My First dataset",
                        data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                    }, {
                        type: 'line',
                        name: "My Second dataset",
                        data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                    }, {
                        type: 'line',
                        name: "My Third dataset",
                        data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                    }, {
                        type: 'line',
                        name: "My Fourth dataset",
                        data: [randomScalingFactor() +
                            12,
                            randomScalingFactor() + 12,
                            randomScalingFactor() + 12,
                            randomScalingFactor() + 12,
                            randomScalingFactor() + 12,
                            randomScalingFactor() + 12,
                            randomScalingFactor() + 12
                        ]
                    }]
                }
                chart2.setOption(option2);
            }, 6000);
            var option3 = {
                tooltip: {
                    type: 'axis',
                },
                xAxis: {},
                yAxis: {
                    data: ["January", "February", "March", "April", "May", "June", "July"]
                },
                animationDuration: 3000,
                series: [{
                    type: 'line',
                    name: "My First dataset",
                    data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                }, {
                    type: 'line',
                    name: "My Second dataset",
                    data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                }, {
                    type: 'line',
                    name: "My Second dataset",
                    showArea: true,
                    smooth: true,
                    smoothTension: 0.6,
                    data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                }]
            }
            var chart3 = new pandora.draw.Charts(document.getElementById("canvas3"));
            chart3.setOption(option3);
        }, true);
    </script>
</body>

</html>
