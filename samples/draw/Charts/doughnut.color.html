<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>tanguage doughnut chart</title>
    <script src="../../../lib/dist/runtime.js" data-tang-debug></script>
    <style>
        div {
            float: left;
            width: 520px;
            max-width: 100%;
            height: 360px;
        }
    </style>
</head>

<body>
    <div id="canvas1"> </div>
    <script>
        tang.auto([
            '$_/painter/Charts/modules/animation',
            '$_/painter/Charts/modules/tooltip',
            '$_/painter/Charts/types/Pie'
        ], function(pandora, root, imports, undefined) {
            document = root.document;
            var location = root.location;
            var option1 = {
                tooltip: {
                    show: true,
                },
                animationDuration: 2000,
                series: [{
                    type: 'pie',
                    name: "Pie One",
                    center: ['50%', '50%'],
                    radius: ['40%', '75%', '80%'],
                    data: [{
                        value: 1,
                        name: "One"
                    }, {
                        value: 2,
                        name: "Two"
                    }, {
                        value: 3,
                        name: "Three"
                    }, {
                        value: 4,
                        name: "Four"
                    }, {
                        value: 5,
                        name: "Five"
                    }]
                }]
            };
            var chart1 = new pandora.painter.Charts(document.getElementById("canvas1"));
            chart1.setOption(option1);
        });
    </script>
</body>

</html>
