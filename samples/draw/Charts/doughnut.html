<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>tanguage doughnut chart</title>
    <script src="../../../lib/dist/runtime.js" data-tang-debug></script>
    <style>
        div {
            float: left;
            width: 520px;
            max-width: 100%;
            height: 360px;
        }
    </style>
</head>

<body>
    <div id="canvas1"> </div>
    <script>
        tangram.auto([
            '$_/painter/Charts/modules/animation',
            '$_/painter/Charts/modules/tooltip',
            '$_/painter/Charts/types/Pie'
        ], function(pandora, root, imports, undefined) {
            var document = root.document;
            var location = root.location;

            var option1 = {
                tooltip: {
                    show: true,
                },
                animationDuration: 2000,
                series: [{
                    type: 'pie',
                    name: "Pie One",
                    center: ['50%', '50%'],
                    radius: ['40%', '75%', '80%'],
                    itemStyle: {
                        normal: {
                            colors: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1", "#4D5360"]
                        },
                        emphasis: {
                            colors: ["#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5", "#616774"]
                        }
                    },
                    data: [{
                        value: 300,
                        name: "Red"
                    }, {
                        value: 50,
                        name: "Green"
                    }, {
                        value: 100,
                        name: "Yellow"
                    }, {
                        value: 40,
                        name: "Grey"
                    }, {
                        value: 120,
                        name: "Dark Grey"
                    }]
                }]
            };
            var chart1 = new pandora.painter.Charts(document.getElementById("canvas1"));
            chart1.setOption(option1);
        });
    </script>
</body>

</html>
