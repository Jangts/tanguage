<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tanguage geo map | Paint China Map</title>
    <script src="../../../../lib/dist/runtime.js"></script>
</head>

<body>
    <script>
        var includes = [
            '$_/data/',
            '$_/dom/Elements',
            '$_/painter/SVG'
        ];
        tang.init().block(includes, function(pandora, root, imports, undefined) {
            var document = root.document;
            var location = root.location;
            var $ = pandora.dom.$;

            var width = 960,
                height = 500;
            var range = {
                lt: [73.4766, 53.5693],
                rb: [135.0879, 18.1055]
            };

            var url = pandora.core.url() + '../data/geomaps/China/china.json';

            pandora.async.json(url, function(data) {
                var map = pandora.painter.geo(document.body, width, height, data["features"], range, function(index, path, type, properties) {
                    var coordinate = this.coordinateSwitch(properties["cp"]);
                    path.attr('fill', 'rgba(128,124,139,0.61)')
                        .attr('stroke', 'rgba(255,255,255,1)')
                        .attr('stroke-width', 1)
                        .css('cursor', 'pointer')
                        .hover(function() {
                            path.attr('fill', 'rgba(2,2,139,0.61)');
                        }, function() {
                            path.attr('fill', 'rgba(128,124,139,0.61)');
                        })
                        .bind('click', function() {
                            alert(properties["name"]);
                        });
                    var long = -12,
                        lat = 6;
                    if (properties["name"] == '广东') {
                        lat = -6;
                    }
                    if (properties["name"] == '辽宁') {
                        lat = -1;
                    }
                    if (properties["name"] == '甘肃') {
                        long = -30;
                        lat = -18;
                    }
                    if (properties["name"] == '江苏') {
                        long = 4;
                        lat = 18;
                    }
                    if (properties["name"] == '内蒙古') {
                        long = -54;
                        lat = 84;
                    }
                    if (properties["name"] == '上海') {
                        long = 0;
                    }
                    if (properties["name"] == '台湾') {
                        long = 6;
                    }
                    if (properties["name"] == '香港') {
                        long = 6;
                    }
                    this.text(coordinate[0] + long, coordinate[1] + lat, properties["name"], {
                            'fill': '#EEE',
                            'font-size': 12,
                        }).css('cursor', 'pointer')
                        .hover(function() {
                            path.attr('fill', 'rgba(2,2,139,0.61)');
                        }, function() {
                            path.attr('fill', 'rgba(128,124,139,0.61)');
                        })
                        .bind('click', function() {
                            alert(properties["name"]);
                        });
                });
            }, function() {

            });
        }, true);
    </script>
</body>

</html>
