<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Style Form II</title>
    <link rel="stylesheet" type="text/css" href="../../lib/dist/form/style.css" />
    <style>
        body {
            background-color: #EEE;
        }
        
        .tang-form[data-type=pages] .inputs-section {
            margin: 20px auto;
        }
        
        .tang-form[data-type=pages] .inputs-section {
            width: 860px;
        }
    </style>
</head>

<body>
    <form class="tang-form" data-type="pages">
        <section class="inputs-section">
            <div class="tang-inputs" data-type="primer">
                <label class="input-label">新闻引题</label>
                <input type="text" name="PRIMER" value="" placeholder="引题">
            </div>
            <div class="tang-inputs" data-type="title">
                <label class="input-label">新闻副标题</label>
                <input class="Title" name="TITLE" type="text" value="" placeholder="在这里输入文章标题">
            </div>
            <div class="tang-inputs" data-type="subtitle">
                <label class="input-label">新闻副标题</label>
                <input type="text" name="SUBTITLE" value="" placeholder="副标题">
            </div>
            <div class="tang-inputs">
                <label class="input-label">作者</label>
                <input type="text" name="AUTHOR" value="">
            </div>
            <div class="tang-inputs">
                <label class="input-label">内容来源</label>
                <input type="text" name="SOURCE" value="" placeholder="(链接请用“名称=>URL”格式)">
            </div>
            <div class="tang-inputs">
                <label class="input-label">发表时间</label>
                <input type="text" name="PUBTIME" value="2018-03-17 15:53:45">
                <click type="pick" picker="timepicker" pick-data-type="datetime" name="PUBTIME">Pick</click>
            </div>
            <div class="tang-inputs" inpreview="outpreview">
                <label class="input-label">列表主图</label>
                <input type="text" name="dev_figure" value="">
                <pic-vision name="dev_figure"></pic-vision>
                <click type="pick" picker="uploader" name="dev_figure" filetype="image">Upload</click>
            </div>
            <div class="tang-inputs inline-inputs">
                <label class="input-label">设为精华</label>
                <label class="radio-label"><input type="radio" name="dev_essence" value="1">是</label>
                <label class="radio-label"><input type="radio" name="dev_essence" value="0" checked="checked">否</label>
            </div>
            <div class="tang-inputs" data-type="blocks">
                <label class="input-label">阅读提示</label>
                <textarea name="dev_abstract"></textarea>
            </div>
            <div class="tang-inputs" data-type="tags">
                <input name="TAGS" type="text" placeholder="输入tag标签，多个标签请用 ','隔开。" value="">
            </div>
        </section>
        <section class="inputs-section">
            <div class="tang-inputs" data-type="title">
                <input class="Title_Follow" type="text" value="" placeholder="标题" readonly="">
            </div>
            <div class="tang-inputs" data-type="hidden">
                <input name="USR_ID" type="text" value="1" placeholder="">
            </div>
            <div class="tang-inputs" data-type="hidden">
                <input name="KEY_MTIME" type="text" value="2018-03-17 15:53:45" placeholder="">
            </div>
            <div class="tang-inputs inline-inputs">
                <label class="input-label">内容等级</label>
                <label class="inline-label">
                    <i>归档星级</i>
                    <select name="RANK">
                        <option value="7">★★★★★★★</option>
                        <option value="6" 'selected'="">★★★★★★</option>
                        <option value="5">★★★★★</option>
                        <option value="4">★★★★</option>
                        <option value="3">★★★</option>
                        <option value="2">★★</option>
                        <option value="1">★</option>
                    </select>
                </label>
                <label class="inline-label">
                    <i>排序优先级</i>
                    <input name="LEVEL" type="text" value="0">
                </label>
            </div>
            <div class="tang-inputs">
                <label class="input-label">阅读量</label>
                <input name="KEY_COUNT" type="number" value="0">
            </div>
            <div class="tang-inputs inline-inputs">
                <label class="input-label">所属分类</label>
                <select class="w3in7" name="CAT_ID">
                    <option value="6" class="level-1">校友动态</option>
                    <option value="7" class="level-1">母校动态</option>
                </select>
                <font>(选择栏目后才有可能被该栏目的默认函数调用)</font>
            </div>
            <div class="tang-inputs inline-inputs">
                <label class="input-label">置顶</label>
                <label class="radio-label"><input type="radio" name="IS_TOP" value="1">
                <i>是</i></label>
                <label class="radio-label"><input type="radio" name="IS_TOP" value="0" checked="">
                <i>否</i></label>
            </div>
            <div class="tang-inputs inline-inputs">
                <label class="input-label">状态</label>
                <label class="radio-label"><input type="radio" name="KEY_STATE" value="1" checked="">
                <i>已审核</i></label>
                <label class="radio-label"><input type="radio" name="KEY_STATE" value="0">
                <i>待审核</i></label>
            </div>
            <div class="tang-inputs" data-type="blocks">
                <label class="input-label">描述说明</label>
                <textarea name="DESCRIPTION" placeholder="留空则自动截取文字内容部分"></textarea>
            </div>
            <div class="tang-inputs">
                <label class="input-label">关键字</label>
                <input type="text" name="KEYWORDS" value="">
            </div>
            <div class="tang-inputs inline-inputs">
                <label class="input-label">阅读权限</label>
                <select name="KEY_LIMIT">
                        <option value="0" 'selected'="">默认</option>
                        <option value="1">不限制</option>
                        <option value="2">好友可见</option>
                        <option value="3">关注可见</option>
                        <option value="4">粉丝可见</option>
                        <option value="5">作者可见</option>
                    </select>
                <font>(选择可查阅该内容的用户组，默认为使用栏目设置)</font>
            </div>
            <div class="tang-inputs inline-inputs">
                <label class="input-label">查阅资金</label>
                <input type="text" name="CHARGE_VALUE" value="0">
                <select name="CHARGE_TYPE">
                        <option value="1" 'selected'="">× 0 (免费)</option>
                        <option value="2">积分</option>
                        <option value="3">虚拟币</option>
                    </select>
                <font>查阅该内容可能需要支付积分、虚拟币或货币</font>
            </div>
            <div class="tang-inputs inline-inputs">
                <label class="input-label">重复收费</label>
                <label class="inline-label">
                    <input type="number" name="RECHARGE_HOURS" value="0">
                    <i>小时后再次收费</i>
                </label>
                <label class="inline-label">
                    <input type="number" name="RECHARGE_TIMES" value="0">
                    <i>次后再次收费</i>
                </label>
                <font>（仅对非免费内容有效，0为不限时间或次数，两项皆不为0时，满足其一即需重复付费)</font>
            </div>
        </section>
        <section class="inputs-section">
            <div class="tang-inputs" data-type="title">
                <input class="Title_Follow" type="text" value="" placeholder="标题" readonly="">
            </div>
            <div class="tang-inputs" data-type="blocks">
                <label class="input-label">请输入相关内容的预设代号与内容ID： </label>
                <font>格式为{"预设代号"：ID}，多个内容用","隔开，可以使用下面的选择工具辅助操作</font>
                <textarea class="high-item" name="RELATES" class="desc" placeholder="{&quot;预设代号&quot;：ID}"></textarea>
            </div>
        </section>
    </form>
</body>

</html>
