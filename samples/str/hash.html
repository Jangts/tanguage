<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASH</title>
    <script src="../../lib/dist/runtime.js" data-tang-debug></script>
    <style>
        .form {
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="form">
        <input id="input" type="text" value="请输入要加密的文本">
        <input id="md5" type="button" value="md5">
        <input id="sha1" type="button" value="sha1">
    </div>
    <script>
        /* 本测试主要测试如下 */
        /*
        1. 从语句块的可用性；
        2. 使用str.hash加密包中的md5和sha1方面加密一段文本；
        */

        tang.init().block(['$_/str/hash'], function(pandora, root, imports, undefined) {
            var document = root.document,
                input = document.getElementById('input'),
                md5 = document.getElementById('md5'),
                sha1 = document.getElementById('sha1'),
                view = pandora.render({
                    margin: "10px auto 0",
                    textAlign: "center",
                    fontSize: "24px"
                });

            md5.onclick = function() {
                var text = input.value;
                view.innerHTML = pandora.str.hash.md5(text);
            }

            sha1.onclick = function() {
                var text = input.value;
                view.innerHTML = pandora.str.hash.sha1(text);
            }
        }, true);
    </script>
</body>

</html>
