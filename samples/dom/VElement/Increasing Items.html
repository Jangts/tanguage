<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELEMENT | Increasing Items</title>
    <script src="../../../lib/dist/runtime.js" data-tang-debug></script>
</head>

<body>
</body>

<script>
    tang.init().block([
        '$_/dom/VElement/'
    ], function(pandora, root, imports, undefined) {
        var document = root.document;

        var el = pandora.dom.VElement.create,
            diff = pandora.dom.VElement.diff,
            patch = pandora.dom.VElement.patch;

        var count = 0;

        function renderTree() {
            count++;

            var items = []
            var color = (count % 2 === 0) ?
                'blue' :
                'red';

            for (var i = 0; i < count; i++) {
                items.push(el('li', ['Item #' + i]));
            }

            return el('div', {
                'id': 'container'
            }, [
                el('h1', {
                    style: 'color: ' + color
                }, ['simple virtal dom']),
                el('p', ['the count is :' + count]),
                el('ul', items)
            ]);
        };

        var tree = renderTree();
        var root = tree.render();
        document.body.appendChild(root);

        setInterval(function() {
            var newTree = renderTree();
            var patches = diff(tree, newTree);
            console.log(patches);
            patch(root, patches);

            tree = newTree
        }, 1000);
    }, true);
</script>

</html>
