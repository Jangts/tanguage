<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATCHER</title>
    <script src="../../lib/dist/runtime.js" data-tang-debug></script>
    <style>
        .form {
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        tang.init().block([
            '$_/obj/Observer/',
        ], function(pandora, root, imports, undefined) {
            var document = root.document,
                observe = pandora.obj.observe,
                watch = pandora.obj.watch;

            var observer = observe({
                name: 'YangRAM',
                type: 'Computer Software',
                time: 2017,
                attrs: {
                    lang: 'PHP',
                    framework: 'TNI'
                }
            });

            observer.listen('name', function(value, prop) {
                console.log('You wrote '+ prop);
            }, function(value, prop) {
                console.log('You read ' + prop);
            });

            observer.listen('name', function(value) {
                console.log('new name is ' + value);
            });

            observer.data.attrs._observer.listen('lang', function() {
                console.log('new lang is ' + this.lang);
            });

            console.log(observer.data.name);

            observer.silently = true;
            observer.data.name = 'YangRAM Adam';
            console.log(observer.data.name);
            observer.silently = false

            observer.data.name = 'YangRAM Noah';

            observer.data.name = 'YangRAM Abraham';

            observer.data.name = 'YangRAM Moses';

            observer.data.attrs.lang = 'Javascricpt';
        }, true);
    </script>
</body>

</html>
