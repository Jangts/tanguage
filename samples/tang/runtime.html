<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUNTIME</title>
    <script src="../../lib/dist/runtime.js" data-tang-debug></script>
</head>

<body>

    <script type="text/tanguage">
_init (source, data, includes) {
        this.uid = new _.Identifier().toString();
        this.intermediate = compile(source);
        var string = this.intermediate.split(spliter),
            codes = [],
            rs = this.results = [];
        include = (name) {
            if (name && includes[name] && (typeof includes[name].echo === '')) {
                rs.push(includes[name].echo());
            }
        };
        for (var i = 0; i < string.length; i++) {
            var code = string[i];
            if (code === endTag) {
                continue;
            }
            if (code === startTag) {
                code = string[++i];
                if (regExp.test(code)) {
                    codes.push(code.replace(regExp, "echo($1);"));
                    continue;
                }
                codes.push(code);
            } else {
                codes.push(esc(code));
            }
        }
        allcodes[this.uid] = codes;
        this.source = source;
        this.includes = {};
        this.data = {};
        if (data) {
            this.complie(data, includes);
        }
    }
    </script>
    <script src="../../compiler/js/web-sugar.js"></script>
    <script>
        setTimeout(function() {
            // console.log(div);
        }, 5000);
    </script>
</body>

</html>
