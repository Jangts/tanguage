<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR</title>
    <script src="../../lib/dist/runtime.js" data-tang-debug></script>
</head>

<body>
    <script>
        tang.init().block(['$_/util/Color'], function(pandora, root, imports, undefined) {
            var list = ['BurlyWood', '#C03', '#00ddcc', '#789abcde', 'rgb(123, 254, 179)', 'rgb(123, 179, 254, 1.0)', 'gainsboro', 'my color', '', 'G', {}];
            pandora.util.Color.regColor('my color', '#009900');
            pandora.each(list, function(i, color) {
                pandora.render({
                    float: "left",
                    width: "90px",
                    height: "90px",
                    margin: "5px",
                    color: "#666",
                    backgroundColor: new pandora.util.Color(color).rgb()
                }, color);
            });
        }, true);
    </script>
</body>

</html>
