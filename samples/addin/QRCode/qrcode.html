<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCODE</title>
    <script src="../../../lib/dist/runtime.js" data-tang-debug></script>
    <meta name="viewport" content="initial-scale = 1, user-scalable = no">
    <style>
        div {
            margin: 50px;
        }
    </style>
</head>

<body>
    <div id="qrcode1"></div>
    <div id="qrcode2"></div>
    <script>
        tang.init().block([
            '$+/QRCode/',
        ], function(pandora, root, imports, undefined) {
            var document = root.document;

            var qrcode1 = new pandora.draw.QRCode("qrcode1", {
                text: "http://www.baidu.com",
                width: 128,
                height: 128,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: pandora.draw.QRCode.CorrectLevel.H
            });

            var qrcode2 = new pandora.draw.QRCode("qrcode2", {
                text: "http://www.baidu.com",
                width: 128,
                height: 128,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: pandora.draw.QRCode.CorrectLevel.H
            });

            qrcode2.clear(); // 清除代码
            qrcode2.makeCode("http://www.yangram.com"); // 生成另外一个二维码

        }, true);
    </script>
</body>

</html>
