<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Verification</title>
    <script src="../../../lib/dist/runtime.js" data-tang-debug></script>
    <style>
        body {
            width: 100%;
            text-align: center;
            overflow-x: hidden;
        }
        
        .clear {
            clear: both;
        }
        
        .button {
            width: 260px;
            height: 44px;
            margin: 100px auto;
            border: 1px solid #ccc;
            border-radius: 2px;
            line-height: 44px;
            text-align: center;
            opacity: 1;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="button">点击按钮进行验证</div>
    <script>
        tangram.auto([
            '$+/DVCode/style.css',
            '$+/DVCode/',
            '$_/dom/Elements'
        ], function(pandora, root, imports, undefined) {
            var $ = pandora.dom.select;

            $('div.button').on(['click', 'touchstart'], function() {
                dvcode.show();
            });
            dvcode = new pandora.DVCode({
                url: 'make/drag-verification.png',
                // url: 'http://www.eyutou.ni:8888/api/logger/drag-verification.jsp',
                success: function() {
                    alert('验证通过');
                    $('div.button').html('验证通过');
                }
            });
        });
    </script>
</body>

</html>
